    <main>
        <form>
            <fieldset>
                <legend>Ordem de Serviço</legend>
                <label for="hora">Hora de Chegada:</label>
                <input type="time" id="hora" name="hora" required>
                <br></br>
                <label for="hora">Hora de Saída:</label>
                <input type="time" id="hora" name="hora" required>
                <br></br>
                <label for="modelo">Modelo do Carro:</label>
                <input type="text" id="modelo" name="modelo" required>
                <br></br>
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>
                <br></br>
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>
                <br></br>
                <label for="servicos">Serviços feitos:</label>
                <textarea id="servicos" name="servicos" required></textarea>
                <br></br>
                <label for="mecanico">Nome do Mecânico:</label>
                <input type="text" id="mecanico" name="mecanico" required>
                <br></br>
                <button type="button" onclick="alert('Ordem de serviço salva com sucesso!')">SALVAR</button>
            </fieldset>
        </form>
